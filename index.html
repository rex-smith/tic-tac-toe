<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/8442c04c41.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="title-bar">
    Tic Tac Toe
  </div>
  <div class="message-bar hidden">
    Let's play a game
  </div>
  <div class="form-container">
    <form action="" id="new-game-form">
      <div class="player-inputs">
        <div class="player-fields">
          <div class="field">
            <label for="player-1-name">Player 1 Name</label>
            <input type="text" id="player-1-name" name="player-1-name" value="John">
          </div>
          <div class="field">
            <label for="player-1-symbol">Player 1 Symbol</label>
            <select id="player-1-symbol" name="player-1-symbol">
              <option value="X" selected>X</option>
              <option value="O">O</option>
            </select>
          </div>
        </div>
        <div class="player-fields">
          <div class="field">
            <label for="player-2-name">Player 2 Name</label>
            <input type="text" id="player-2-name" name="player-2-name" value="Amy">
          </div>
          <div class="field">
            <label for="player-2-symbol">Player 2 Symbol</label>
            <select id="player-2-symbol" name="player-2-symbol">
              <option value="X">X</option>
              <option value="O" selected>O</option>
            </select>
          </div>
        </div>
      </div>
      <button type="submit">Start Game!</button>
    </form>
  </div>
  <div class="main">
    <div class="game-container hidden">
      <div class="board-container">
        <div class="cell empty" id="0x0"></div>
        <div class="cell empty" id="0x1"></div>
        <div class="cell empty" id="0x2"></div>
        <div class="cell empty" id="1x0"></div>
        <div class="cell empty" id="1x1"></div>
        <div class="cell empty" id="1x2"></div>
        <div class="cell empty" id="2x0"></div>
        <div class="cell empty" id="2x1"></div>
        <div class="cell empty" id="2x2"></div>
      </div>
    </div>
    <div>
      <button id="new-game" class="hidden">New Game</button>
    </div>
  </div>
  <script src="tictactoe.js"></script>
</body>
</html>
